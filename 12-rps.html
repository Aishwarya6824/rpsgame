<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rock paper</title>
  <link rel="stylesheet" href="12-rps.css">
  
</head>
<body>
  <p class="title">Rock paper scissors</p>
  <button class="move-button  js-rock-button"><img src="images/rock.png" class="move-icon"></button>
  <button class="move-button js-paper-button"><img src="images/paper.png" class="move-icon"></button>
  <button class="move-button js-scissor-button"><img src="images/scissor.png" class="move-icon"></button>

 <p class="js-result result"></p>
 <p class="js-moves"></p>

 <p class="js-score score"></p>
  
  <button onclick="
  score.wins=0;
  score.losses=0;
  score.ties=0;
  localStorage.removeItem('score');
  updateScoreElement();
  " class="reset-button">Reset Scores</button>

  <button class="Auto-button" onclick="
  autoplay();
  ">Auto Play</button>

  <script src="12-rps.js"></script>
</body>
</html>
